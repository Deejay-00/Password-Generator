<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <section class="container">
        <div class="wrapper">
            <h3 class="heading">Generate a
                <span style="color: #10B981;"> random password</span>
            </h3>
            <p>Never use an insecure password again.</p>
            <div class="buttons">
                <button class="btn" id="generate-btn" onclick="generatePassword()">Generate Password</button>
                <button class="btn" id="copy-btn" onclick="copyPassword">Copy</button>
            </div>
            <hr>
            <div class="output">
                <input type="text" id="output" placeholder="Generate Password" readonly/>
            </div>
        </div>

    </section>
    <script src="/index.js"></script>
</body>

</html>
